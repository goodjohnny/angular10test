<div class="wrapper">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>{{post.title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{post.description}}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="warn" (click)="deletePost(post.id)">DELETE</button>
      <button mat-raised-button color="primary" routerLink="/postForm" [state]="post">EDIT</button>
    </mat-card-actions>
    <mat-card-footer
      class="card-footer">{{(post.createdAt ? 'Created at ' + getFormattedDate(post.createdAt) + ' ' : '')
    + (post.updatedAt ? 'Updated at ' + getFormattedDate(post.updatedAt) : '')}}</mat-card-footer>
  </mat-card>
</div>
